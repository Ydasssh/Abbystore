<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {% block title %}{% endblock %}
  </title>
  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="/static/assets/css/bootstrap-sidebar_admin/bootstrap.min.css" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
  />
  <link rel="stylesheet" href="/static/assets/css/bootstrap-sidebar_admin/dataTables.bootstrap5.min.css" />
  <link rel="stylesheet" href="/static/assets/css/bootstrap-sidebar_admin/style.css" />
  {% block stylesheets %}{% endblock stylesheets %}
</head>
<body class="{% block body_class %}{% endblock body_class %}">

    {% include "includes/navigation-admin.html" %}

    {% include "includes/sidebar-admin.html" %}

    <main class="mt-5 pt-3">
      <div class="container-fluid">
      {% block content %}
      {% endblock content %}
      </div>
    </main>

      


<!-- Bootstrap JS y scripts adicionales si es necesario -->
<script src="/static/assets/js/bootstrap-sidebar_admin/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
<script src="/static/assets/js/bootstrap-sidebar_admin/jquery-3.5.1.js"></script>
<script src="/static/assets/js/bootstrap-sidebar_admin/jquery.dataTables.min.js"></script>
<script src="/static/assets/js/bootstrap-sidebar_admin/dataTables.bootstrap5.min.js"></script>
<script src="/static/assets/js/bootstrap-sidebar_admin/script.js"></script>
{% block javascripts %}
{% endblock javascripts %}
</body>
</html>
